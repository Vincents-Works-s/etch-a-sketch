<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="btn-container">
        <button class="grid-size-btn">Change Grid Size</button>
        <span class="settings-container">
          <button class="default-btn" data-setting="default">Default</button>
          <button class="random-colors-btn" data-setting="random">Random Colors</button>
          <button class="darkening-btn" data-setting="darkening">Darkening</button>
        </span>
      </div>
      <div class="grid">

      </div>
      <button class="clear-btn">Clear</button>
    </div>
  </body>
</html>
